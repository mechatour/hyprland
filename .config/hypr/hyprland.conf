################################################################
# Zane's hyprland config - assumes a KDE base - uses the Dracula
# theming
################################################################
#
# This config depends on the following:
#
# .config/hypr
# .config/waybar
# .config/rofi
# .config/dunst
# .config/swaylock
# .config/swayidle
# .config/alacritty
# .config/Kvantum
#
# polkit-kde-authentication-agent-1
# swaybg
# kdeconnect
# dunst
# waybar
# wl-paste
# cliphist
# swayidle
# swaylock
# kvantum (Dracula)
# alacritty
# firefox
# Thunderbird (flatpak)
# Dolphin
# qt5ct
# nm-connection-editor
# rofi
# hyprshot
# Wireguard VPNs
# qasmixer
#
# Hack Nerd Font Mono
#

#Monitors
monitor=DP-1, 1920x1080, 0x0, 1
monitor=HDMI-A-1, 1920x1080, 1920x0, 1

# Environment Variables
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XCURSOR_SIZE,24

# Startup
exec-once = /usr/libexec/kf5/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = /usr/bin/swaybg -i ~/.config/swaylock/tux_dracula_wallpaper.png -m fit
exec-once = /usr/bin/dunst
exec-once = /usr/bin/waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/hypr/delayed-vpn.sh
exec-once = /usr/lib/kdeconnectd
exec-once = /usr/bin/kdeconnect-indicator
exec-once = /usr/bin/swayidle -w    #config in .config/swayidle/config

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Keyboard and Mouse
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Theming & Decoration
general {
    gaps_in = 2
    gaps_out = 4
    col.active_border = rgb(bd93f9) rgb(f8f8f2) 90deg
    col.inactive_border = rgba(44475aaa)
    col.nogroup_border = rgba(282a36dd)
    col.nogroup_border_active = rgb(bd93f9) rgb(f8f8f2) 90deg
    no_border_on_floating = false
    border_size = 1

    layout = master
}

decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 0.995
    fullscreen_opacity = 1.0
    blur {
        enabled = yes
        size = 2
        passes = 1
        new_optimizations = true
    }

    drop_shadow = no
    shadow_range = 12
    shadow_render_power = 2
    col.shadow = rgba(1E202966)
}

group {
    groupbar {
        col.active = rgb(bd93f9) rgb(44475a) 90deg
        col.inactive = rgba(282a36dd)
    }
}

animations {
    enabled = yes
    bezier = bezierSwish, 0.68, -0.55, 0.265, 1.55
    bezier = bezierOvershoot, 0.57, 0, 0.6, 1.5
    bezier = bezierVanish, 0.0, 0.92, 0.08, 1.0
    bezier = bezierBorder, 0.0, 0.0, 1.0, 1.0

    animation = windows, 1, 3, bezierOvershoot
    animation = windowsOut, 1, 7, bezierOvershoot, popin 80%
    animation = border, 1, 3, bezierBorder
    animation = borderangle, 1, 3, bezierBorder
    animation = fade, 1, 3, bezierVanish
    animation = workspaces, 1, 4, bezierSwish
}

# Dwindle setup
dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is
		     # bound to mainMod + P in the keybinds section
		     # below
    preserve_split = yes # you probably want this
}

# Master setup
master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    mfact = 0.59 
}

# Touchscreen gestures
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Mouse tweaks
device:epic mouse V1 {
    sensitivity = -0.5
}

# Window Rules - you can use *hyprctl clients* to check the names and
# classes of windows
windowrulev2 = nofocus, class:REAPER, title:^$
windowrule = noanim, ^(REAPER)$
windowrulev2 = bordercolor rgb(bd93f9), xwayland:1 # check if window
						   # is xwayland
windowrulev2 = idleinhibit fullscreen, fullscreen:1 # Prevent sleeping
                                                    # when playing a
                                                    # game or watching
                                                    # video
                                                    # (fullscreen
                                                    # only)

# Key bindings
$mainMod = SUPER
$shiftMod = SUPERSHIFT
$controlMod = SUPERCONTROL

bind = $mainMod, Q, exec, alacritty
bind = $mainMod, W, exec, firefox
bind = $mainMod, T, exec, flatpak run org.mozilla.Thunderbird
bind = $mainMod, C, killactive, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, togglefloating, 
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo,			# dwindle
bind = $mainMod, J, togglesplit, 		# dwindle
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, L, exec, ~/.config/swaylock/lock.sh
bind = $mainMod, Z, exec, emacs
bind = $mainMod, S, exec, qt5ct
bind = $mainMod, N, exec, nm-connection-editor

# Screen enable/disable (Left bracket - left screen only - Right
# bracket - left & right screen)
bind = $mainMod, bracketleft, exec, hyprctl keyword monitor "HDMI-A-1, disable"
bind = $mainMod, bracketright, exec, hyprctl keyword monitor "HDMI-A-1, preferred, auto, 1"

# Volume Keybinds
bind = , XF86AudioRaiseVolume, exec, amixer set Master 5%+
bind = , XF86AudioLowerVolume, exec, amixer set Master 5%-
bind = , XF86AudioMute, exec, amixer set Master toggle

# Screenshot with hyprshot and printscreen key Normal - active
# monitor, +Super - selectable monitor, +SuperShift - selectable
# window, +SuperControl - selectable area
bind = $mainMod, PRINT, exec, hyprshot -m output
bind = $controlMod, PRINT, exec, hyprshot -m region
bind = $shiftMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m active -m output

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 0
bind = $shiftMod, -, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Resize/move windows with mainMod + RMB/LMB and dragging
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:272, movewindow

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with shiftMod cursors
bind = $shiftMod, left, layoutmsg, swapprev
bind = $shiftMod, right, layoutmsg, swapnext
bind = $shiftMod, up, layoutmsg, swapprev
bind = $shiftMod, down, layoutmsg, swapnext

# Resize windows with controlMod cursors
bind = $controlMod, left, resizeactive, -10 0
bind = $controlMod, right, resizeactive, 10 0 
bind = $controlMod, up, resizeactive, 0 -10 
bind = $controlMod, down, resizeactive, 0 10